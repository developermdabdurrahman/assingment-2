<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #777;
      margin-bottom: 30px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1140px;
      margin: auto;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      color: #444;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .card button:hover {
      background-color: #c0392b;
    }

  </style>
</head>
<body>

  <h2><span style="color: red;">Our</span> Plants</h2>
  <p class="subtitle">Indulge your senses with the beauty and fragrance of our fresh flower shop.</p>

  <div class="card-container">
    <!-- Repeat this card 8 times or more -->
    <div class="card">
      <img src="https://i.imgur.com/B9OaBBs.jpg" alt="Flower">
      <h3>Lily Blossom</h3>
      <p>20 USD</p>
      <button>ADD TO CART</button>
    </div>
    
    <div class="card">
      <img src="https://i.imgur.com/B9OaBBs.jpg" alt="Flower">
      <h3>Lily Blossom</h3>
      <p>20 USD</p>
      <button>ADD TO CART</button>
    </div>
    
    <div class="card">
      <img src="https://i.imgur.com/B9OaBBs.jpg" alt="Flower">
      <h3>Lily Blossom</h3>
      <p>20 USD</p>
      <button>ADD TO CART</button>
    </div>

    <!-- আরও কার্ড চাইলে কপি করে নিচে দিন -->
  </div>

</body>
</html>
